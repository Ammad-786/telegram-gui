            <script>
                // Function to generate a random verification code
                function generateVerificationCode() {
                let code = "";
                const possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

                for (let i = 0; i < 6; i++) {
                    code += possible.charAt(Math.floor(Math.random() * possible.length));
                }

                return code;
                }

                // Function to insert the code into the "verificationCodeBox" element
                function insertVerificationCode() {
                const phoneNumber = document.getElementById("phoneNumber").value;
                if(!phoneNumber) {
                    alert("Please enter your phone number first");
                    return;
                }
                const verificationCodeBox = document.getElementById("verificationCodeBox");
                const code = generateVerificationCode();
                verificationCodeBox.innerHTML = code;
                }



                console.log('Initializing log console...');
                // Output messages to the log console
                function log(message) {
                    var logConsole = document.getElementById('log-console');
                    logConsole.innerHTML += '<br>' + message;
                }
        
                log('Log console initialized.');
