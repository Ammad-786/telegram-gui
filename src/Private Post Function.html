<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" >
    <style>
        .container {
            display: grid; 
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            text-align: center;
            align-items: center;
            margin-top: 14px;
            height: 100vh;
        }
        #user-textbox{
            height: 200px;
        }
        #log-console {
            
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background-color: #000;
            color: #fff;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="./To Set The Function.html">To Set The Function</a>
        <a href="./Pull Function.html">Pull Function</a>
        <a href="./Channel Function.html">Channel Function</a>
        <a href="./Mass Distribution Function.html">Mass Distribution Function</a>
        <a href="./Private Post Function.html">Private Post Function</a>
        <a href="./Automatic Chat With Forwarding Function.html">Automatic Chat With Forwarding Function</a>
        <a href="./Monitor Function.html">Moniter Function</a>
        <a href="./Api Funtion.html">Account/API Function</a>
    </div>
    <div class="container">
        <div style="display: grid; background-color: #fff; padding: 12px; border: 2px solid red;">
            <label style="padding-bottom: 8px;" for="data-textbox">Add UserName/PhoneNumber : Member ID/Phone Number</label>
            <div style="display: flex; flex-direction: row; justify-content: center; gap: 6px;">
                <input type="text" id="user-textbox" value="Enter your data here">
                <input type="text" id="mobile-textbox" value="Enter your data here">
            </div>
            <p style="color: red;">Note: One Line, One Line, 1 Line, 1 iD</p>
        </div>

        <div style="display: grid; background-color: #fff; padding: 12px; border: 2px solid red;">
            <label style="padding-bottom: 8px;" for="data-textbox">Private Content: Message</label>
            <div style="display: flex; flex-direction: row; justify-content: center; gap: 6px;">
                <input type="text" id="user-textbox" value="Enter your data here">
            </div>
        </div>
    </div> 
    <div>
        <form style="border: 2px solid red; padding: 10px; background-color: #fff;">
            <div>
                <label for="time-input">Time in seconds:</label>
                <input type="number" id="time-input" name="time-input" step="1">
            </div>
            <div style="display: flex; flex-direction: row; gap: 4px; align-items: center;">
                <label for="time-seconds">Order number is set in:</label><br>
                <input type="number" id="time-seconds" name="time-seconds"><br>
                <label for="limit-count">~</label><br>
                <input type="number" id="limit-count" name="limit-count"><br><br>
            </div>
            <div style="display: grid; grid-template-columns: repeat(2, 1fr);">
                <div style="display: flex; flex-direction: column;">
                    <input type="checkbox" id="checkbox" name="checkbox1">
                    <label for="checkbox">Open Username:</label><br>
                    <input type="checkbox" id="checkbox" name="checkbox2">
                    <label for="checkbox">Pic:</label>
                    <input type="checkbox" id="checkbox" name="checkbox2">
                    <label for="checkbox">Phone number</label>
                </div>
                <div style=" padding: 8px; display: flex; flex-direction: column;">
                    <button style="height: 50px; width: 300px; margin: 4px;" class="btn btn-warning btn-lg">Save Configuration</button>
                    <button style="height: 50px; width: 300px; margin: 4px;" class="btn btn-success btn-lg">Start Private Posting</button>
                    <button style="height: 50px; width: 300px; margin: 4px;" class="btn btn-danger btn-lg">Stop Private Posting</button>
                </div>    
            </div>
        </form>
    </div>
    <div id="log-console">
        <!-- messages will be output here -->
    </div>
    <script>
        let textbox = document.getElementById("user-textbox");
        textbox.addEventListener("focus", function() {
            if(textbox.value === "Enter your data here") {
                textbox.value = "";
            }
        });

        console.log('Initializing log console...');
        function log(message) {
        var logConsole = document.getElementById('log-console');
        logConsole.innerHTML += '<br>' + message;
        }
        log('Log console initialized.');
    </script>
</body>
</html>
